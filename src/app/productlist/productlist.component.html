<div class="container-fluid">
  <ng-container *ngIf="products">
    <div class="row">
      <div class="col-md-3">
        <div class="category-list d-flex flex-column align-items-center">
          <h3 class="text-center mt-3">Categories</h3>
          <ul class="list-group text-center">
            <li (click)="getProducts()">
              <a>All</a>
            </li>
            <li *ngFor="let category of categories">
              <a (click)="filterProductsByCategory(category.id)">
                {{ category.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div *ngFor="let product of products" class="col-md-3 mt-3">
            <div class="card">
              <ng-container *ngIf="product.images && product.images.length > 0">
                <img [src]="product.images[0]" alt="Product Image" class="card-img-top" (click)="openImage(product)" />
              </ng-container>
              <div class="card-body">
                <p class="card-title" style="height: 40px;">{{ product.title }}</p>
                <h6 class="card-text">${{ product.price }}</h6>
                <div class="button-container">
                  <button type="button" class="btn btn-warning me-1" (click)="editProduct(product)">Edit</button>&nbsp;
                  <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
