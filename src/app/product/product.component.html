<div class="container">
  <ng-container *ngIf="product">
    <div class="row">
      <div class="col-md-4">
        <div class="card mt-3">
          <img alt="ecommerce" [src]="selectedImage">
          <div class="row mt-1">
            <div *ngFor="let image of product.images" class="col-md-4">
              <img alt="ecommerce" class="w-100 rounded" [src]="image" (click)="selectImage(image)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mt-3">
          <div class="card-body">
            <p class="card-name">{{product.category.name}}</p>
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="lead">{{ product.description }}</p>
            <p class="mt-3">{{ '$' + product.price }}</p>
            <button (click)="addToCart(product)" class="btn btn-danger">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
